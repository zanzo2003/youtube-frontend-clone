<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube.com clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="text" name="search" class="search-bar" placeholder="Search" />

    <div class="video-preview">
      <div class="thumbnail-section">
        <img
          src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-1.webp"
          alt="thub1"
          class="thumbnail"
        />
      </div>
      <div class="information-section">
        <div class="profile-pic">
          <img
            src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/channel-1.jpeg"
            alt="pfp"
            class="pfp"
          />
        </div>
        <div class="details">
          <p class="title-video">
            Talking tech and AI with google CEO Sundar Pichai!
          </p>
          <p>Marquies Brownlee</p>
          <p>3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <img
        src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-2.webp"
        alt="thub1"
        class="thumbnail"
      />
      <p class="title-video">Try not to laugh challenge#9</p>
      <p>Markiplier</p>
      <p>19M views &#183; 4 years ago</p>
    </div>
  </body>
</html>
